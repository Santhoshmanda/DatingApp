<h4>Internal server error- refreshing the page will make the error dissappeard</h4>
<ng-container >
<h5 class="text-danger">Error:{{error.message}}</h5>
<p class="font-weight-bold">Note: Server side error dont blame angualr</p>
<p>What to do next?</p>
<ol>
    <li>Open chrome dv tools and check failing request in network tab</li>
</ol>
<p style="font-weight:bold;"> stack trace</p>
<code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
